<html>
  <head>
    <title>Place Autocomplete map</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <div class="place-autocomplete-card" id="place-autocomplete-card">
      <p>Search for a place here:</p>
    </div>
    <div id="map"></div>
 
    
    <div class="prueba"></div>
    <!-- prettier-ignore -->
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
        ({key: "AIzaSyCoHeExtkgNUJfkXY_gYLjUkBfbvq4IrJ4", v: "beta"});</script>

    <template id="template-modal">
      
        <span id="place-displayname" class="title"></span>
        <span id="place-address" class="place-address"></span>
      
    </template>
    <template id="template-marcador">
      <div class="icon">
        <i aria-hidden="true" class="fa fa-icon marcador-title" ></i>
        <span class="fa-sr-only"></span>
    </div>
    <div class="details">
        <div class="price"></div>
        <div class="address"></div>
        <div class="features">
        <div>
            <i aria-hidden="true" class="fa fa-certificate fa-lg bed" title="Calificación"></i>
            <span class="fa-sr-only">Calificación</span>
            <span class="span-bedroom"></span>
        </div>
        <div>
            <i aria-hidden="true" class="fa fa-kiwi-bird  fa-lg bath" title="dato aleatorio"></i>
            <span class="fa-sr-only">aves</span>
            <span class="span-bathroom"></span>
        </div>
        <div>
            <i aria-hidden="true" class="fa fa-ruler fa-lg size" title="size"></i>
            <span class="fa-sr-only">size</span>
            <a class="link-emprendimiento">ver mas</a>
        </div>
        </div>
    </div>
    </template>
  </body>
</html>
